{% extends 'base.html' %}
{% block content %}
        
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <h3 class="section-heading">Para que me env√≠en un mensaje!</h3>
                 {{enviado}}
                
                <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
                <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
                <!-- NOTE: To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
                <form action="{% url 'app_blog:contactame' %}" method="POST" name="sentMessage" id="contactForm">
                    {% csrf_token %} 
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Nombre</label>
                            <input name="nombre" type="text" class="form-control" placeholder="Nombre" id="name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Mail</label>
                            <input name="mail" type="email" class="form-control" placeholder="Mail" id="email" required data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Celu</label>
                            <input name="celu" type="tel" class="form-control" placeholder="Celu" id="phone" required data-validation-required-message="Please enter your phone number.">
                            
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Mensaje</label>
                            <textarea name="mensaje" rows="5" class="form-control" placeholder="Mensaje" id="message" required data-validation-required-message="Please enter a message."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <input type="submit" class="btn btn-default"></input>
                        </div>
                    
                </form>
            </div>
        </div>
{% endblock %}
